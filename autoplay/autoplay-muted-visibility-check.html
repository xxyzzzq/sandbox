<!DOCTYPE html>
<html>
<head>
  <title>Autoplay muted videos test page</title>
</head>
<body>
  <textarea rows=100>I am spacing</textarea>
  <section>
    <div>autoplay muted</div>
    <video src='https://storage.googleapis.com/dalecurtis-shared/buck2.mp4' controls autoplay muted></video>
  </section>
</body>
<script>
  var video = document.querySelector("video");
  var ta = document.querySelector("textarea");
  video.addEventListener("play", _ => { ta.value += "video playing&#13;&#10;" });
  video.addEventListener("pause", _ => { ta.value += "video paused&#13;&#10;" });
</script>
</html>
